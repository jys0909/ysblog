            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">  * 列出两个日期之间所有的天</span><br><span class="line">  * @param  &#123;[type]&#125; a [description]</span><br><span class="line">  * @param  &#123;[type]&#125; b [description]</span><br><span class="line">  * @return &#123;[Array]&#125;   [description] [&apos;03/16&apos;, &apos;03/17&apos;]</span><br><span class="line">  */</span><br><span class="line"> function listDiffDay(start, end) &#123;</span><br><span class="line">    if (!start || !end) return;</span><br><span class="line">    var resultData = [];</span><br><span class="line">    // 日期格式必须是YYYY-MM-DD</span><br><span class="line">    var regExp = /((((1[6-9]|[2-9]\d)\d&#123;2&#125;)-(1[02]|0?[13578])-([12]\d|3[01]|0?[1-9]))|(((1[6-9]|[2-9]\d)\d&#123;2&#125;)-(1[012]|0?[13456789])-([12]\d|30|0?[1-9]))|(((1[6-9]|[2-9]\d)\d&#123;2&#125;)-0?2-(1\d|2[0-8]|0?[1-9]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))/</span><br><span class="line">    // console.log(regExp.test(start))</span><br><span class="line">    if (regExp.test(start) &amp;&amp; regExp.test(end)) &#123;</span><br><span class="line">    	var s = start.split(&quot;-&quot;);</span><br><span class="line">    	var e = end.split(&quot;-&quot;);</span><br><span class="line">    	var d = new Date();</span><br><span class="line">    	</span><br><span class="line">    	var i = 0;</span><br><span class="line">    	var oneDay = 24 * 60 * 60 * 1000;</span><br><span class="line">    	// 设置开始的日期</span><br><span class="line">    	d.setDate(s[2])</span><br><span class="line">    	d.setMonth(s[1] - 1);</span><br><span class="line">    	d.setFullYear(s[0]);</span><br><span class="line">    	while (i == 0) &#123;</span><br><span class="line">    		var c = d.getTime() + oneDay; // 增加一天的时间数</span><br><span class="line">    		d.setTime(c);</span><br><span class="line">    		var this_date = d.getDate();</span><br><span class="line">    		var this_month = d.getMonth() + 1;</span><br><span class="line">    		var this_year = d.getFullYear();</span><br><span class="line">    		this_date = this_date &lt; 10 ? (&apos;0&apos;+ this_date): this_date;</span><br><span class="line">    		this_month = this_month &lt; 10? (&apos;0&apos;+ this_month): this_month;</span><br><span class="line">    		resultData.push(this_month +&apos;/&apos;+ this_date);</span><br><span class="line">    		if (this_year == e[0] &amp;&amp; this_month == e[1] &amp;&amp; this_date == e[2]) &#123;</span><br><span class="line">    			i = 1;</span><br><span class="line">    		&#125;</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return resultData;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> 调用 `console.log(listDiffDay(&apos;2017-02-20&apos;, 2017-03-10&apos;))`</span><br></pre></td></tr></table></figure>
