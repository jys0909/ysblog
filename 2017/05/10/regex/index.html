        <div class="post-content" id="post-content" itemprop="postContent">
            <h3 id="1、两位小数以内的正实数"><a href="#1、两位小数以内的正实数" class="headerlink" title="1、两位小数以内的正实数"></a>1、两位小数以内的正实数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">^(([0-9]+)|([0-9]+\.[0-9]&#123;1,2&#125;))$</span><br></pre></td></tr></table></figure>
<h3 id="2、中文、字母、数字、或者下划线"><a href="#2、中文、字母、数字、或者下划线" class="headerlink" title="2、中文、字母、数字、或者下划线"></a>2、中文、字母、数字、或者下划线</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/^[\u4e00-\u9fa5A-Za-z0-9_]+$/</span><br></pre></td></tr></table></figure>
<h3 id="3、电话号码"><a href="#3、电话号码" class="headerlink" title="3、电话号码"></a>3、电话号码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/^(0[0-9]&#123;2,3&#125;\-)?([2-9][0-9]&#123;6,7&#125;)+(\-[0-9]&#123;1,4&#125;)?$|(^(13[0-9]|15[0|3|6|7|8|9]|18[8|9])\d&#123;8&#125;$|(^400-([0-9])&#123;1&#125;([0-9-]&#123;6&#125;)([0-9])&#123;1&#125;)$)/</span><br></pre></td></tr></table></figure>
<h3 id="4、网址"><a href="#4、网址" class="headerlink" title="4、网址"></a>4、网址</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/^(f|ht)&#123;1&#125;(tp|tps):\/\/([\w-]+\.)+[\w-]+(\/[\w- ./?%&amp;=]*)?/</span><br></pre></td></tr></table></figure>
<h3 id="5、邮箱"><a href="#5、邮箱" class="headerlink" title="5、邮箱"></a>5、邮箱</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]&#123;2,14&#125;</span><br></pre></td></tr></table></figure>
<h3 id="6、双字节字符"><a href="#6、双字节字符" class="headerlink" title="6、双字节字符"></a>6、双字节字符</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[^\x00-\xff]</span><br></pre></td></tr></table></figure>
<h3 id="7、时分秒"><a href="#7、时分秒" class="headerlink" title="7、时分秒"></a>7、时分秒</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">([01]?\d|2[0-3]):[0-5]?\d:[0-5]?\d</span><br></pre></td></tr></table></figure>
